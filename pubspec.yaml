name: schulcloud
description: A Flutter–based mobile app for the HPI Schul–Cloud.
version: 1.0.0+1
authors:
  - Marcel Garus <marcel.garus@gmail.com>
  - Andrea Nathansen
  - Maxim Renz
  - Clemens Tiedt
homepage: https://github.com/schul-cloud/schulcloud-flutter

environment:
  sdk: ">=2.3.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  analyzer: ^0.38.5

  cupertino_icons: ^0.1.2
  flare_flutter: ^1.5.8
  # The current version of flutter_downloader, 1.2.1, causes the build to fail. Until this is fixed, we rely on an older version.
  flutter_downloader: 1.1.9
  flutter_html: ^0.10.4
  flutter_villains: ^1.2.0
  http: ^0.12.0
  intl: ^0.16.0
  package_info: ^0.4.0+3
  path_provider: ^1.1.0
  permission_handler: ^3.2.2
  provider: ^3.0.0
  repository: ^1.0.3
  repository_hive: ^1.0.2
  repository_shared_preferences: ^1.0.2
  rxdart: ^0.22.0
  transparent_image: ^1.0.0
  url_launcher: ^5.1.2
  webview_flutter: ^0.3.10+4

dev_dependencies:
  build_resolvers: ^1.1.1
  build_runner: ^1.0.0
  hive_generator: ^0.5.2
  json_serializable: ^3.0.0
  test: any

flutter:
  uses-material-design: true

  assets:
    - assets/empty_state.flr

  fonts:
    - family: PT Sans
      fonts:
        - asset: assets/PT_Sans-Web-Regular.ttf
    - family: PT Sans Narrow
      fonts:
        - asset: assets/PT_Sans-Narrow-Web-Regular.ttf
          weight: 300
        - asset: assets/PT_Sans-Narrow-Web-Bold.ttf
          weight: 700
